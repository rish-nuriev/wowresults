{% extends 'base.html' %}
{% block title %}
  Сброс пароля
{% endblock %}
{% block content %}
<div class="form-wrapper">
  <h1>Забыли пароль?</h1>
  <p>Введите Ваш e-mail для обновления пароля.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" class="btn btn-primary" value="Отправить E-Mail" />
    </p>
    {% csrf_token %}
  </form>
</div>
{% endblock %}

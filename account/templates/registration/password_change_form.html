{% extends 'base.html' %}
{% block title %}
  Смена пароля
{% endblock %}
{% block content %}
  <h1>Смена пароля</h1>
  <p>Для изменения пароля используйте форму ниже.</p>

    {{ form.as_p }}
    <p>
      <input type="submit" value="Изменить" />
    </p>
    {% csrf_token %}
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block title %}
  Смена пароля
{% endblock %}
{% block content %}
<div class="form-wrapper">
  <h1>Смена пароля</h1>
  <p>Для изменения пароля используйте форму ниже.</p>
  <form method="post">
    {{ form.as_p }}
    <p>
      <input type="submit" class="btn btn-primary" value="Изменить" />
    </p>
    {% csrf_token %}
  </form>
</div>
{% endblock %}
